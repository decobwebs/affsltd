    <style>
        /* Gradient background for the entire page */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(90deg, hsla(280, 84%, 41%, 1) 0%, hsla(218, 97%, 56%, 1) 100%)
            color: #fff; /* Ensure text color is visible against the gradient */
        }

        .card {
            width: 800px;
            background: linear-gradient(360deg, hsla(207, 51%, 23%, 1) 50%, hsla(180, 61%, 81%, 1) 99%, hsla(336, 87%, 61%, 1) 100%);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 40px;
            position: relative;
            color: #fff; /* Ensure text within the card is readable */
        }

        .card img {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            object-fit: cover;
            position: absolute;
            top: -150px;
            left: 50%;
            transform: translateX(-50%);
            border: 5px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card h2, .card h3, .card h4 {
            color: #fff;; /* Ensure header text is visible on the card's white background */
        }

        .card p {
            color: #fff;
            margin: 20px 0;
            font-size: 1.2em;
        }

        .social-links {
            margin-top: 40px;
        }

        .social-links a {
            text-decoration: none;
            color: #007bff;
            margin: 0 20px;
            font-size: 3em;
        }

        .social-links a:hover {
            color: #0056b3;
        }
    </style>
